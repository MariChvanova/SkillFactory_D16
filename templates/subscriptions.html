
{% block title %}
Посмотреть мои подписки
{% endblock title %}

{% block content %}
    {% for post in posts %}
        <p>
            {{post.id}}.
            {{ post.title }}
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="post_id" value="{{ post.id }}" />

                {% if post.user_subscribed %}
                    <button disabled>Подписаться</button>
                    <button name="action" value="unsubscribe">Отписаться</button>
                {% else %}
                    <button name="action" value="subscribe">Подписаться</button>
                    <button disabled>Отписаться</button>
                {% endif %}
            </form>
        </p>
    {% endfor %}
{% endblock content %}
